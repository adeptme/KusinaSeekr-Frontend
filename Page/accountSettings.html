    <main class="settings-main">
    <div class="settings-header">
        <h2>Account Settings</h2>
        <p>Manage your profile information and security</p>
    </div>

    <!-- Account Basics -->
    <section class="settings-section">
        <h3 class="section-title">Account Information</h3>
        <form class="settings-form" id="username-form">
            <div class="input-group">
                <label for="user-id">User ID</label>
                <input type="text" id="user-id" value="LOADING..." readonly style="background-color: #f0f0f0; color: #666; cursor: not-allowed;">
            </div>
            
            <div class="input-group">
                <label for="current-username">Current Username</label>
                <input type="text" id="current-username" value="ChefK_2025" readonly style="background-color: #f9f9f9; color: #888;">
            </div>
            <div class="input-group">
                <label for="new-username">New Username</label>
                <input type="text" id="new-username" placeholder="Enter new username">
            </div>
            <button type="submit" class="save-settings-btn">Update Username</button>
        </form>
    </section>

    <!-- Profile Details (Bio, Location, Name) -->
    <section class="settings-section">
        <h3 class="section-title">Profile Details</h3>
        <form class="settings-form" id="profile-details-form">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="e.g. Juan dela Cruz">
            </div>

            <div class="input-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="e.g. Manila, Philippines">
            </div>


            <button type="submit" class="save-settings-btn">Save Profile Details</button>
        </form>
    </section>

    <!-- Security -->
    <section class="settings-section">
        <h3 class="section-title">Security</h3>
        <form class="settings-form" id="password-form">
            <div class="input-group">
                <label for="current-pass">Current Password</label>
                <input type="password" id="current-pass" placeholder="Enter current password" required>
            </div>
            <div class="input-group">
                <label for="new-pass">New Password</label>
                <input type="password" id="new-pass" placeholder="Enter new password" required>
            </div>
            <div class="input-group">
                <label for="confirm-pass">Confirm New Password</label>
                <input type="password" id="confirm-pass" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="save-settings-btn">Change Password</button>
        </form>
    </section>
</main>
