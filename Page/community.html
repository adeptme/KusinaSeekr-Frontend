<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community | KusinaSeekr</title>
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/community.css">
    <link rel="stylesheet" href="../CSS/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&family=Nunito:wght@700;800&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="site-header">
        <a href="../index.html" class="logo-container">
            <img src="../images/kusina-logo.jpg" alt="Logo" class="logo-img">
            <h1 class="logo-text">KusinaSeekr</h1>
        </a>
        <button class="burger-menu" id="burger-menu">
            &#9776;
        </button>
        <div class="header-right" id="nav-menu">
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="search/ingredient&recipeSearch.html">Recipes</a></li>
                    <li><a href="search/tutorialSearch.html">Cooking Tutorials</a></li>
                    <li><a href="community.html" style="color: #E2725B;">Community</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
            <a href="/Page/Logging/login.html" class="lg-button">Log In</a>
        </div>
    </header>

    <main class="community-main">
        
        <div class="create-post-card">
            <div class="input-row">
                <img src="../Page/images/chef-avatar.jpg" alt="User" class="user-avatar-sm" id="current-user-avatar">
                <input type="text" id="new-post-content" class="post-input" placeholder="Share a recipe/Techniques...">
            </div>
            
            <div id="media-preview" style="padding: 0 15px 10px 15px; font-size: 0.9rem; color: #E2725B; display: none;">
                Selected: <span id="file-name"></span>
                <button id="clear-media" style="background:none; border:none; cursor:pointer; margin-left:10px;">❌</button>
            </div>

            <div class="action-row">
                <div class="media-btns">
                    <input type="file" id="file-input-photo" accept="image/*" style="display: none;">

                    <button class="media-btn" id="btn-photo"><i class="fas fa-camera"></i> Photo</button>
                </div>
                <button id="btn-create-post" class="post-submit-btn"><i class="fas fa-plus-circle"></i> Post to the community</button>
            </div>
        </div>

        <div id="community-feed-container">
            <p style="text-align: center; margin-top: 20px; color: #666;">Loading community posts...</p>
        </div>

    </main>

    <footer>
        <p>© 2025 KusinaSeekr. All Rights Reserved.</p>
        <hr>
    </footer>
    
    <script src="../JS/main.js"></script>
</body>
</html>
