<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in Page</title>

  <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <script src="main.js"></script>
</head>

<style>*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #cbb9a4;
}

.signup-box{
    width: 600px;
    height: 600px;
    background: #f4f1ea;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0, 0, 0 , 0.3);
    text-align: center;
    backdrop-filter: blur(5px);
}

.signup-box h2{
    color: black;
    font-family: 'Merriweather';
    margin-top: 40px;
    margin-bottom: 30px;
    font-size: 3em;
}

.input-box input{
    width: 100%;
    padding: 12px;
    margin-top: 30px;
    background: #f4f1ea;
    border: 1px solid #333;
    border-color: black;
    outline: none;
    border-radius: 8px;
    font-family: 'Raleway';
    font-size: 14px;
    color: black;
    transition: 0.3s ease;
}

.input-box input:focus{
    background: #cbb9a4;
}
.btn{
    width: 100%;
    padding: 12px;
    margin-top: 50px;
    border: none;
    outline: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #E2725B, #ee5f43);
    color: #fff;
    font-family: 'Merriweather';
    font-size: 1.2em;
    cursor: pointer;
    transition: 0.3s;

}
.btn:hover{
    background: linear-gradient(135deg, #E2725B, #ee5f43);
    transform: scale(1.05)
}

.link{
    color: #333;
    font-family: 'Raleway';
    margin-top: 15px;
    font-size: 0.9em;
}
.link a{
    color: #e2725b;
    font-family: 'Raleway';
    font-style: bold;
    text-decoration: none;
}
.link a:hover{
    text-decoration: underline;
}</style>


<body>
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form>
      <div class="input-box">
        <input type="text" placeholder="E-Mail" required>
      </div>
      <div class = "input-box">
        <input type="text" placeholder = "Username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Create Account</button>
      <div class="link">
        <p>Already have an account? <a href="#" onclick="gotologinpage()">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
