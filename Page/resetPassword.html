<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | KusinaSeekr</title>
  <link rel="stylesheet" href="/CSS/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&family=Lato&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="auth-container">
    <h2>Reset Password</h2>
    <p>Enter your email and we'll send you a link to reset your password.</p>

    <form>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <button type="submit" class="auth-btn">Send Reset Link</button>
    </form>

    <div class="auth-footer">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Reset link sent! Check your email.');
    });
  </script>

</body>
</html>
