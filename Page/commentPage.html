<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion | KusinaSeekr</title>
    
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/community.css">
    <link rel="stylesheet" href="../CSS/comment.css">
    <link rel="stylesheet" href="../CSS/responsive.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&family=Nunito:wght@700;800&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="site-header">
        <a href="../index.html" class="logo-container">
            <img src="../images/kusina-logo.jpg" alt="Logo" class="logo-img">
            <h1 class="logo-text">KusinaSeekr</h1>
        </a>
        <button class="burger-menu" id="burger-menu">
            &#9776;
        </button>
        <div class="header-right" id="nav-menu">
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="search/ingredient&recipeSearch.html">Recipes</a></li>
                    <li><a href="search/tutorialSearch.html">Cooking Tutorials</a></li>
                    <li><a href="community.html" style="color: #E2725B;">Community</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
            <a href="../Logging/login.html" class="lg-button">Log In</a>
        </div>
    </header>

    <main class="community-main">
        
        <!-- 1. LOADING INDICATOR (Visible by default) -->
        <div id="loading-msg" style="text-align: center; padding: 100px 20px; color: #888;">
            <i class="fas fa-spinner fa-spin" style="font-size: 2.5rem; color: #E2725B; margin-bottom: 20px;"></i>
            <h3 style="font-family: 'Nunito', sans-serif;">Loading comments...</h3>
        </div>

        <!-- 2. MAIN CONTENT CONTAINER (Hidden by default) -->
        <div class="discussion-container" id="discussion-container" style="display: none;">
            
            <a href="community.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Feed</a>

            <!-- POST CARD (Empty Skeleton) -->
            <div class="feed-card expanded-post">
                <div class="post-header">
                    <img src="https://placehold.co/50?text=..." class="user-avatar-sm">
                    <div class="poster-info">
                        <h4>Loading...</h4> <!-- Will be filled by JS -->
                        <span>...</span>
                    </div>
                </div>
                
                <h1 class="post-title-large"></h1> <!-- Will be filled by JS -->

                <p class="post-body-text"></p> <!-- Will be filled by JS -->

                <div class="post-image-container" style="display: none;">
                    <!-- JS will insert img or video here -->
                </div>

                <div class="post-footer-line">
                    <div class="vote-pill">
                        <span class="vote-count" style="font-weight: bold; font-family: 'Nunito', sans-serif;">--</span> 
                        <span style="font-family: 'Lato', sans-serif; color:#666;">Likes</span>
                    </div>
                </div>
            </div>

            <!-- COMMENT INPUT -->
            <div class="comment-input-section">
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                    <img id="commenter-avatar" src="https://placehold.co/40?text=..." 
                         style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
                    
                    <p style="margin: 0;">
                        Comment as <span id="commenter-name" style="color:#E2725B; font-weight:700;">Loading...</span>
                    </p>
                </div>

                <form id="commentForm">
                    <textarea class="comment-box" placeholder="What are your thoughts?"></textarea>
                    <div class="comment-actions">
                        <button type="submit" class="post-comment-btn">Comment</button>
                    </div>
                </form>
            </div>

            <!-- COMMENTS THREAD -->
            <div class="comments-thread">
                <div class="comments-filter">
                    <span>Discussion</span>
                </div>
                <!-- Comments injected here by JS -->
            </div>

        </div>

    </main>

    <footer>
        <p>Â© 2025 KusinaSeekr. All Rights Reserved.</p>
        <hr>
    </footer>
    
    <script src="../JS/main.js"></script>
</body>
</html>
