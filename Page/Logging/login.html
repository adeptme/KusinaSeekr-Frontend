<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | KusinaSeekr</title>
  <link rel="stylesheet" href="/CSS/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&family=Lato&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="auth-container">
    <h2>Welcome Back</h2>
    <p>Log in to save your favorite Filipino recipes.</p>

    <!-- UPDATED ACTION TO 2FA PAGE -->
    <form action="2fa.html"> 
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <a href="resetPassword.html" class="forgot-pass">Forgot Password?</a>

      <button type="submit" class="auth-btn">Log In</button>
    </form>

    <div class="auth-footer">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

</body>
</html>
