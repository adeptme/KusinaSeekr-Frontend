<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | KusinaSeekr</title>
  <link rel="stylesheet" href="/CSS/auth.css">"
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&family=Lato&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="auth-container">
    <h2>Create Account</h2>
    <p>Join our community of home cooks today!</p>

    <form id="signupForm"> 
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>

      <button type="submit" class="auth-btn">Sign Up</button>
    </form>

    <div class="auth-footer">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>

  <script src="/JS/signup.js"></script>
</body>

</body>
</html>
