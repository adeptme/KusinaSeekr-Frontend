<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Password | KusinaSeekr</title>
  <link rel="stylesheet" href="/CSS/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&family=Lato&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="auth-container">
    <h2>Set New Password</h2>
    <p>Please create a new secure password for your account.</p>

    <!-- Redirects back to Login upon success -->
    <form action="login.html">
      <div class="input-group">
        <label for="new-pass">New Password</label>
        <input type="password" id="new-pass" placeholder="Enter new password" required>
      </div>

      <div class="input-group">
        <label for="confirm-pass">Confirm Password</label>
        <input type="password" id="confirm-pass" placeholder="Confirm new password" required>
      </div>

      <button type="submit" class="auth-btn">Reset Password</button>
    </form>

  </div>

</body>
</html>
