<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Search</title>
  <link rel="stylesheet" href="../../CSS/global.css">
  <link rel="stylesheet" href="../../CSS/search.css">
  <link rel="stylesheet" href="../../CSS/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <header class="site-header">
    <a href="../index.html" class="logo-container">
        <i class="fas fa-utensils logo-icon"></i>
        <h1 class="logo-text">KusinaSeekr</h1>
    </a>
    <div class="header-right">
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#" class="active">Recipes</a></li> <!-- Note: Search page basically is recipes -->
                <li><a href="tutorialSearch.html">Cooking Tutorials</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </nav>
        <a href="../login.html" class="lg-button">Log In</a>
    </div>
  </header>

  <!-- ... Content Remains Same as Previous Working Version ... -->
  <div class="search-page-header">
    <h2>Filipino Recipes</h2>
    <div class="toggle-wrapper">
        <button id="btn-recipe" class="toggle-btn active">Recipe Search</button>
        <button id="btn-ingredient" class="toggle-btn">Ingredient Search</button>
    </div>
    <div id="recipe-view">
        <form class="recipe-search-container" action="#">
            <div class="search-input-wrapper">
                <input type="text" placeholder="Search Recipes">
            </div>
          </form>
        <div class="filters-row">
            <select><option>Category</option></select>
            <select><option>Difficulty</option></select>
            <select><option>Cooking time</option></select>
        </div>
    </div>

    <div id="ingredient-view" style="display: none;">
        <form class="ingredient-search-box" action="#">
            <label>Enter ingredients you have available:</label>
            <div class="ing-input-row">
                <input type="text" placeholder="Add ingredient...">
                <button class="ing-add-btn">Add</button>
            </div>
            <button class="ing-find-btn">Find Recipes</button>
          </form>
    </div>
  </div>

  <div id="results-section" class="search-results-grid">
    <div class="s-recipe-card">
        <img src="../images/pork-adobo.jpg" alt="Adobo" onerror="this.src='https://placehold.co/400x300?text=Adobo'">
        <div class="s-info">
            <h3>Pork Adobo</h3>
            <p>Classic Filipino dish.</p>
            <div class="s-meta"><span class="s-tag">Main Dish</span><span>45 mins</span></div>
            <a href="details page/recipePage.html" class="s-btn">View Recipe</a>
        </div>
    </div>
    <div class="s-recipe-card">
        <img src="../images/lechon.jpg" alt="Lechon" onerror="this.src='https://placehold.co/400x300?text=Lechon'">
        <div class="s-info">
            <h3>Lechon Kawali</h3>
            <p>Crispy pork belly.</p>
            <div class="s-meta"><span class="s-tag">Main Dish</span><span>1 hr</span></div>
            <a href="details page/recipePage.html" class="s-btn">View Recipe</a>
        </div>
    </div>
  </div>

  <footer><p>Â© 2025 KusinaSeekr. All Rights Reserved.</p><hr></footer>
  <script src="../../JS/main.js"></script>
</body>
</html>
