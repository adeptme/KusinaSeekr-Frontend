<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Search</title>
  <link rel="stylesheet" href="../../CSS/global.css">
  <link rel="stylesheet" href="../../CSS/search.css">
  <link rel="stylesheet" href="../../CSS/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body>

  <header class="site-header">
    <a href="../../../index.html" class="logo-container">
        <i class="fas fa-utensils logo-icon"></i>
        <h1 class="logo-text">KusinaSeekr</h1>
    </a>
    <button class="burger-menu" id="burger-menu">&#9776;</button>
    <div class="header-right" id="nav-menu">
        <nav class="navbar">
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="#" class="active" style="color: #E2725B;">Recipes</a></li>
                <li><a href="tutorialSearch.html">Cooking Tutorials</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <a href="../Logging/login.html" class="lg-button">Log In</a>
    </div>
  </header>

  <div class="search-page-header">
    <h2>Filipino Recipes</h2>
    
    <div class="toggle-wrapper">
        <button id="btn-recipe" class="toggle-btn active">Recipe Search</button>
        <button id="btn-ingredient" class="toggle-btn">Ingredient Search</button>
    </div>

    <div id="recipe-view">
        <form class="recipe-search-container" id="recipeSearchForm">
            <div class="search-input-wrapper">
                <input type="text" id="recipeSearchInput" placeholder="Search Recipes (e.g. Adobo)">
            </div>
        </form>
    </div>

    <div id="ingredient-view" style="display: none;">
        <div class="ingredient-search-box">
            <label>Enter ingredients you have available:</label>
            
            <div class="ing-input-row">
              <input type="text" id="ingInput" placeholder="Add ingredient e.g. chicken, garlic">
            <!--<button type="button" id="btnAddIng" class="ing-add-btn">Add</button>-->
            </div>
               
            <div id="ingredient-tags-container" style="display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0;"></div>

            <button type="button" class="ing-find-btn" onclick="runIngredientSearch()">Find Recipes</button>
        </div>
    </div>
  </div>

  <div id="results-section" class="search-results-grid">
    <p style="text-align:center; width:100%; grid-column: span 3; margin-top: 20px;">Loading all recipes...</p>
  </div>

  <footer>
    <p>Â© 2025 KusinaSeekr. All Rights Reserved.</p>
    <hr>
  </footer>

  <script src="../../JS/main.js"></script>
</body>
</html>
