<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Detail</title>
  <!-- Links: Global + Page Specific CSS -->
  <link rel="stylesheet" href="../../../CSS/global.css">
  <link rel="stylesheet" href="../../../CSS/recipe-detail.css">
  <link rel="stylesheet" href="../../../CSS/search.css"> <!-- Reusing card styles from search -->
  <link rel="stylesheet" href="../../../CSS/responsive.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- HEADER (Global Match) -->
  <header class="site-header">
    <a href="../../index.html" class="logo-container">
        <i class="fas fa-utensils logo-icon"></i>
        <h1 class="logo-text">KusinaSeekr</h1>
    </a>
    <!--Hamburger-->
        <button class="burger-menu" id="burger-menu">
            &#9776;
        </button>
    <div class="header-right" id="nav-menu">
        <nav class="navbar">
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="recipePage.html" class="active">Recipes</a></li>
                <li><a href="../tutorialSearch.html">Cooking Tutorials</a></li>
                <li><a href="/Page/community.html">Community</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <a href="../../Logging/login.html" class="lg-button">Log In</a>
    </div>
  </header>

  <main class="detail-container">
    
    <section class="recipe-hero-vertical">
      <img id="detail-image" src="" alt="Loading..." class="recipe-hero-img" onerror="this.src='https://placehold.co/1000x500?text=No+Image'">
      
      <div class="recipe-hero-content">
        <div class="recipe-header-row">
            <h1 id="detail-title">Loading Recipe...</h1>
            <div class="recipe-actions">
                <button id="save-btn" class="action-icon-btn" onclick="toggleSave(new URLSearchParams(window.location.search).get('id'), 'recipes')">
    <i class="far fa-bookmark"></i> Save
                </button>
            </div>
        </div>
        
        <p class="recipe-desc" id="detail-desc">
            Fetching description...
        </p>

        <div class="recipe-stats-row">
            <span><i class="far fa-clock"></i> <span id="detail-time">-- mins</span></span>
            <span><i class="fas fa-user-friends"></i> <span id="detail-servings">-- servings</span></span>
            <span style="color: #E2725B; font-weight: 700;"><i class="fas fa-star"></i> 4.8</span>
        </div>
      </div>
    </section>

    <section class="recipe-content-split">
        
        <div class="detail-card">
            <h3>Ingredients</h3>
            <ul class="ingredients-list" id="detail-ingredients">
                <li>Loading ingredients...</li>
            </ul>
        </div>

        <div class="detail-card">
            <h3>Instructions</h3>
            <ol class="instructions-list" id="detail-steps">
                <li>Loading instructions...</li>
            </ol>
        </div>

    </section>

    </main>

  <script src="../../../JS/main.js"></script>
</body>
</html>
